<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Magic for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #0b132b;
            --blue-neon: #00b4d8;
            --soft-blue: #90e0ef;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--dark);
            color: white; height: 100vh; overflow: hidden;
        }

        /* Background Dinamis */
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, ##04358b 50%, #0b132b 10%);
        }

        .page {
            display: none; height: 100vh; width: 100%;
            flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 20px;
            box-sizing: border-box; animation: zoomIn 0.8s ease;
        }

        .active { display: flex; }

        /* --- ANIMASI FOTO BULAT HALAMAN 1 --- */
        .profile-container { position: relative; cursor: pointer; }
        .img-circle {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px solid var(--blue-neon); object-fit: cover;
            box-shadow: 0 0 20px var(--blue-neon); animation: floating 3s infinite ease-in-out;
        }

        /* --- HALAMAN 2: INTERAKTIF POP-UP --- */
        .pop-photo {
            position: absolute; width: 80px; height: 80px;
            border-radius: 10px; border: 2px solid white;
            object-fit: cover; display: none; animation: popUp 0.5s forwards;
        }

        /* --- HALAMAN 3: FRAME NEON --- */
        .neon-frame {
            width: 220px; height: 280px; border-radius: 15px;
            border: 2px solid var(--blue-neon); overflow: hidden;
            box-shadow: 0 0 15px var(--blue-neon), inset 0 0 15px var(--blue-neon);
        }
        .neon-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* --- BUTTONS --- */
        .btn {
            margin-top: 25px; padding: 10px 25px;
            background: transparent; border: 2px solid var(--blue-neon);
            color: white; border-radius: 20px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }
        .btn:hover { background: var(--blue-neon); box-shadow: 0 0 20px var(--blue-neon); }

        /* --- KEYFRAMES --- */
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes popUp { from { transform: scale(0) rotate(-20deg); opacity: 0; } to { transform: scale(1) rotate(0deg); opacity: 1; } }
        
        /* Bintang-bintang */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle 2s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <script>
        const text = "HBD YAH ANNA AZZAHRA ,WIH UDAH NAMBAH UMUR AJA , SELAMAT YAA ,SEMOGA PANJANG UMUR , SEHAT SELALU , BAHAGIA DUNIA AKHIRAT , DI LANLANCARIN REZEKI ,   SEMOGA SUKSES YAA ,      ENJOY YOU LIFE , be happy.......................................... to : ANNA AZZAHRA ............................................ from : manusia.          btw maaf terlambat ngasih nya baru beres soalnya" ;

        function goToPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + n).classList.add('active');
            if(n === 3) {
                document.getElementById('music').play();
                createStars();
            }
            if(n === 4) type();
        }

        function showPop(id) {
            document.getElementById('pop' + id).style.display = 'block';
        }

        function type() {
            let i = 0;
            const target = document.getElementById("typewriter");
            target.innerHTML = "";
            function action() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(action, 60);
                }
            }
            action();
        }

        function createStars() {
            for(let i=0; i<70; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(star);
            }
        }
